# test_environment/docker/smart-camera/nginx.conf
server {
    listen 480;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /api/ {
        root /usr/share/nginx/html;
        add_header Content-Type application/json;
    }
}

server {
    listen 954;
    
    location /stream {
        return 200 "RTSP Simulation\n";
    }
}